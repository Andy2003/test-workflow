name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      FOO:
        description: 'Foo'
        required: true
        type: string
    secrets:
      BAR:
        description: 'Bar'
        required: true
        type: string

jobs:
  run-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Access secret input
        run: |
          ENCODED_INPUT=$(echo "${{ inputs.FOO }}:${{ secrets.BAR }}" | base64)
          echo "Encoded secret input: $ENCODED_INPUT"
