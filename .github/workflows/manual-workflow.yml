name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      secret_input:
        description: 'Secret input'
        required: true
        type: string

jobs:
  run-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Access secret input
        run: |
          ENCODED_INPUT=$(echo "${{ secrets.SECRET_INPUT }}" | base64)
          echo "Encoded secret input: $ENCODED_INPUT"
