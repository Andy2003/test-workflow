name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      foo:
        description: 'Foo'
        required: true
        type: string
      secret_bar:
        description: 'Bar'
        required: true
        type: string

jobs:
  run-manual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Access secret input
        run: |
          ENCODED_INPUT=$(echo "${{ secrets.foo }}:${{ secrets.secret_bar }}:${{ secrets.FOO }}:${{ secrets.SECRET_BAR }}" | base64)
          echo "Encoded secret input: $ENCODED_INPUT"
